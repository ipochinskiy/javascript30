<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Speed Scrubber</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="wrapper">
    <video class="flex" width="765" height="430" src="https://www.dropbox.com/s/nf6jfkwck1glsyo/12%20-%20flex-wrapping-and-columns.mp4?dl=1" loop controls></video>
    <div class="speed">
      <div class="speed-bar">1×</div>
    </div>
  </div>

<script>
  const MIN_RATE = 0.4;
  const MAX_RATE = 4;

  const speed = document.querySelector('.speed');
  const bar = speed.querySelector('.speed-bar');
  const video = document.querySelector('.flex');

  function handleMove(e) {
    const heightPercentage = (e.pageY - this.offsetTop) / this.offsetHeight;
    const playbackRate = heightPercentage * (MAX_RATE - MIN_RATE) + MIN_RATE;
    video.playbackRate = playbackRate;

    bar.style.height = Math.round(heightPercentage * 100) + '%';
    bar.textContent = playbackRate.toFixed(2) + '×';
  }

  speed.addEventListener('mousemove', handleMove);

</script>
</body>
</html>
